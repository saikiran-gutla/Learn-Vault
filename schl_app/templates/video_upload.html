<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        }
        #headings
        {
        font-family: Arial, Helvetica, sans-serif;
        color:#345eeb;
        font-size: 30px;
        }
        .submit {
              background-color: #345eeb;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius:10px;
              margin-bottom:5px;
            }

    </style>
</head>

<div class="navbar">

    <a href="{% url 'home page' %}">Welcome {{ user }}</a>
    <a href="{% url 'Teacher Results View' %}">Student Results</a>
    <a href="{% url 'Teacher Profile View' %}">Edit Profile</a>
    <a class="active" href="{% url 'Logout' %}">Signout</a>
    <a href="{% url 'About Us' %}" style="float:right;">About Us</a>
    <a href="{% url 'Contact Us' %}" style="float:right;">Contact Us</a>
</div>
<div class="usr_display borderXwidth">
</div>
<form enctype="multipart/form-data" method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<br><br>
<video width='400' controls>
    <source src='{{ MEDIA_URL }}{{ videofile }}' type='video/mp4'>
    Your browser does not support the video tag.
</video>
<br><br>

<a href="https://www.google.com/">Exit</a>
