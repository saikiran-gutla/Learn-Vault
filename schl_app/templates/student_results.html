<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <style>
    <style>
        .textbox
        {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #345eeb;
        }
        #headings
        {
        font-family: Arial, Helvetica, sans-serif;
        color:#345eeb;
        font-size: 30px;
        }
        .submit {
              background-color: #345eeb;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius:10px;
              margin-bottom:5px;
            }

    </style>
</head>
<body>
<img src="{% static 'Logo.png' %}" style="width:200px;height:100px;">
<div class="navbar">
    <a href="{% url 'student home' %}">Welcome {{ user }}</a>
    <a href="{% url 'student videos' %}">Videos</a>
    <a class="active" href="{% url 'Logout' %}">Signout</a>
        <a href="#" style="float:right;">About Us</a>
    <a href="{% url 'Contact Us' %}" style="float:right;">Contact Us</a>
</div>
<center>
<form action='{%url "Student Results View"%}' method="GET" autocomplete="off">
    <ol>
        {% for results in result %}
        <label><b>NAME:</b></label>{{ results.student_name }} <br><br>
        <label><b>ID:</b></label>{{ results.student_id }}<br><br>
        <label><b>SCORE:</b></label>{{ results.score }}<br><br>
        <label><b>REMARK:</b></label>{{ results.remark }}<br><br>
        {% endfor %}
    </ol>
</form>
</center>
</body>
</html>
