<!DOCTYPE html>
<html>
<title>WelCome</title>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .textbox
        {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #345eeb;
        }
        #headings
        {
        font-family: Arial, Helvetica, sans-serif;
        color:#345eeb;
        font-size: 30px;
        }
        .submit {
              background-color: #345eeb;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius:10px;
              margin-bottom:5px;
            }


    </style>
</head>
<body>
<div class="navbar">
  <a class="active" href="{% url 'student logout' %}">Logout</a>
  <a href="{% url 'student videos' %}">Videos</a>
  <a href="{% url 'student home' %}">Welcome {{ user }}</a>
</div>
	<h1>Student results</h1>

<form action='{%url "Student Results View"%}' method="GET" autocomplete="off">
     <ol>
    {% for results in result %}
      <label><b>NAME:</b></label>{{ results.student_name }} <br><br>
      <label><b>ID:</b></label>{{ results.student_id }}<br><br>
      <label><b>SCORE:</b></label>{{ results.score }}<br><br>
      <label><b>REMARK:</b></label>{{ results.remark }}<br><br>
    {% endfor %}
    </ol>
</form>
</body>
</html>
